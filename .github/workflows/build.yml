name: Build Kivy Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Evita builds travados

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java (for Android SDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git python3-pip build-essential python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            libgstreamer1.0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            autoconf automake libtool pkg-config libltdl-dev libffi-dev libssl-dev \
            cmake unzip wget coreutils  # Adicionado coreutils explicitamente

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel virtualenv
          pip install --upgrade \
            Cython==0.29.33 \
            buildozer==1.5.0 \
            "sh>=2,<3" \
            git+https://github.com/kivy/python-for-android.git@develop

      - name: Configure Android SDK
        run: |
          # Install command-line tools if not present
          if [ ! -f /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager ]; then
            mkdir -p /usr/local/lib/android
            cd /usr/local/lib/android
            wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
            unzip cmdline-tools.zip
            mkdir -p sdk/cmdline-tools/latest
            mv cmdline-tools/* sdk/cmdline-tools/latest/
            rm -rf cmdline-tools cmdline-tools.zip
          fi
          # Continue with your existing logic...
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

          sudo mkdir -p $ANDROID_HOME/tools/bin
          sudo ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager
          sudo ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager $ANDROID_HOME/tools/bin/avdmanager

          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.0" \
            "ndk;25.2.9519653"

      - name: Prepare Build Environment
        run: |
          mkdir -p ~/.buildozer
          chmod -R 777 ~/.buildozer
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Build APK
        env:
          SHELL: /bin/bash
          MAKEFLAGS: -j1
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
        run: |
          set -x
          buildozer --verbose android debug 2>&1 | tee build.log || {
            echo "Build failed! Log:"
            cat build.log
            exit 1
          }

      - name: Verify Build Output
        run: |
          ls -la .buildozer/android/platform/build-*/build/outputs/apk/debug/

      - name: Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: .buildozer/android/platform/build-*/build/outputs/apk/debug/*.apk
          retention-days: 7

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-failure-logs
          path: |
            build.log
            .buildozer/android/app/buildozer.log
          retention-days: 3
