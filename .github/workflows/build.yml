name: Build Kivy Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git python3-pip build-essential python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            libgstreamer1.0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            autoconf automake libtool pkg-config libltdl-dev libffi-dev libssl-dev \
            cmake unzip wget coreutils

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --upgrade \
            Cython==0.29.33 \
            buildozer==1.5.0 \
            "sh>=2,<3" \
            git+https://github.com/kivy/python-for-android.git@develop

      - name: Configure Android SDK
        run: |
          ANDROID_HOME="/usr/local/lib/android/sdk"
          echo "ANDROID_HOME=${ANDROID_HOME}" >> $GITHUB_ENV
          
          # Configura o PATH corretamente
          echo "${ANDROID_HOME}/cmdline-tools/latest/bin:${ANDROID_HOME}/platform-tools" >> $GITHUB_PATH
          export PATH="${ANDROID_HOME}/cmdline-tools/latest/bin:${ANDROID_HOME}/platform-tools:$PATH"
          
          # Cria symlink necessário para o Buildozer
          sudo mkdir -p ${ANDROID_HOME}/tools/bin
          sudo ln -sf ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager ${ANDROID_HOME}/tools/bin/sdkmanager
          sudo ln -sf ${ANDROID_HOME}/cmdline-tools/latest/bin/avdmanager ${ANDROID_HOME}/tools/bin/avdmanager
          
          # Verifica instalação
          echo "Verificando instalação do SDK..."
          ls -la ${ANDROID_HOME}/cmdline-tools/latest/bin/
          which sdkmanager || echo "sdkmanager não encontrado"
          
          # Aceita licenças e instala componentes
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"
          
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Prepare Build Environment
        run: |
          mkdir -p ~/.buildozer
          chmod -R 777 ~/.buildozer
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Test Network Connectivity
        run: |
          echo "Testando conectividade com repositórios essenciais..."
          ping -c 3 github.com
          curl -I https://github.com
          curl -I https://pypi.org
          echo "Teste de download pequeno:"
          curl -o /dev/null --show-error --fail https://github.com/kivy/python-for-android/archive/refs/heads/master.zip

      - name: Verify Environment
        run: |
          echo "=== VERIFICAÇÃO DO AMBIENTE ==="
          echo "Buildozer version:"
          buildozer --version || echo "Buildozer não disponível"
          echo "Android SDK:"
          ls -la $ANDROID_HOME
          echo "Android NDK:"
          ls -la $ANDROID_NDK_HOME
          echo "Java:"
          java -version
          echo "Python:"
          python --version
          echo "PATH:"
          echo $PATH

      - name: Verify Android Tools
        run: |
          echo "Verificando instalação do Android SDK..."
          ls -la $ANDROID_HOME
          echo "Verificando NDK..."
          ls -la $ANDROID_NDK_HOME
          echo "Verificando sdkmanager..."
          which sdkmanager || echo "sdkmanager não encontrado"
          sdkmanager --list || echo "Falha ao executar sdkmanager"

      - name: Fix NDK Path
        run: |
          echo "Removendo NDK conflitante..."
          sudo rm -rf /usr/local/lib/android/sdk/ndk/27.2.12479018
          echo "ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Build APK with Buildozer
        env:
          SHELL: /bin/bash
          MAKEFLAGS: -j1
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
        run: |
          set -ex
    
          # 1. Configuração de fallback para conexão
          echo "Configurando timeouts e retries..."
          export PIP_DEFAULT_TIMEOUT=100
          export PIP_RETRIES=5
          export BUILD_MAX_RETRIES=3
    
          # 2. Função com retry automático
          build_with_retry() {
            local retries=$BUILD_MAX_RETRIES
            local count=0
            local success=0
      
            while [ $count -lt $retries ]; do
              echo "Tentativa $((count+1)) de $retries"
              if buildozer --verbose android debug 2>&1 | tee build.log; then
                success=1
                break
              fi
        
              # Verifica se o erro é de rede
              if grep -q "Network is unreachable" build.log; then
                echo "Erro de rede detectado, tentando novamente..."
                sleep $((count * 5 + 10)) # Backoff exponencial
              else
                break # Outros erros não tentamos novamente
              fi
        
              ((count++))
            done
      
            return $((1 - success))
          }
    
          # 3. Execução principal
          {
            echo "=== INÍCIO DO BUILD ==="
            mkdir -p ~/.buildozer
            chmod -R 777 ~/.buildozer
            rm -rf .buildozer/android/platform/build-*
      
            build_with_retry
      
            echo "=== FIM DO BUILD ==="
          } > build-full.log 2>&1 || {
            echo "=== BUILD FALHOU ==="
            echo "Erros encontrados:"
            grep -i -E "error|fail|exception|unreachable" build-full.log | sort | uniq
            exit 1
          }
    
          # 4. Verificação do APK
          APK_PATH=$(find .buildozer -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "=== ERRO: APK NÃO GERADO ==="
            echo "Log completo disponível no artefato 'build-logs'"
            exit 1
          fi
    
          echo "=== SUCESSO ==="
          echo "APK gerado em: $APK_PATH"
          
      - name: Process Logs
        if: always()
        run: |
          # Cria log resumido
          {
            echo "=== ERROS ENCONTRADOS ==="
            grep -i -E "error|fail|warning" build-full.log | head -n 100
            echo "\n=== ÚLTIMAS 50 LINHAS ==="
            tail -n 50 build-full.log
          } > build-summary.log
    
          # Exibe log resumido
          cat build-summary.log
          
      - name: Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: .buildozer/android/platform/build-*/build/outputs/apk/debug/*.apk
          retention-days: 7

      - name: Upload Build Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build.log
            .buildozer/android/app/buildozer.log
          retention-days: 3
