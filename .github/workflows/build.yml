name: Build Kivy Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git build-essential python3-pip python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            libgstreamer1.0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            autoconf automake libtool pkg-config libffi-dev libssl-dev \
            cmake unzip wget coreutils

      - name: Install Python and Buildozer dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install Cython==0.29.33 buildozer==1.5.0 "sh>=2,<3"
          pip install git+https://github.com/kivy/python-for-android.git@develop

      - name: Ensure Android Command-line Tools
        run: |
          # Download commandline-tools if not present
          ANDROID_SDK_ROOT="/usr/local/lib/android/sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          if [ ! -d "latest" ]; then
            wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
            unzip cmdline-tools.zip
            mv cmdline-tools latest
          fi
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"

      - name: Configure Android SDK and NDK
        run: |
          export ANDROID_HOME="/usr/local/lib/android/sdk"
          echo "ANDROID_HOME=${ANDROID_HOME}" >> $GITHUB_ENV
          echo "${ANDROID_HOME}/cmdline-tools/tools/bin:${ANDROID_HOME}/platform-tools" >> $GITHUB_PATH

          # Baixa o cmdline-tools se não existir
          if [ ! -d "${ANDROID_HOME}/cmdline-tools/tools/bin" ]; then
            mkdir -p ${ANDROID_HOME}/cmdline-tools
            cd /tmp
            wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
            unzip cmdline-tools.zip
            mv cmdline-tools ${ANDROID_HOME}/cmdline-tools/tools
          fi

          # Aceita licenças e instala componentes necessários
          yes | ${ANDROID_HOME}/cmdline-tools/tools/bin/sdkmanager --licenses
          ${ANDROID_HOME}/cmdline-tools/tools/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.0" \
            "ndk;25.2.9519653"

          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Prepare Build Environment
        run: |
          echo "P4A_IGNORE_WARNINGS=1" >> $GITHUB_ENV
          echo "PYTHON_FORCE_REINSTALL=1" >> $GITHUB_ENV
          echo "MAKEFLAGS=-j1" >> $GITHUB_ENV
          echo "CFLAGS=-Wno-error=implicit-function-declaration -Wno-unused-parameter -Wno-missing-field-initializers" >> $GITHUB_ENV
          echo "CPPFLAGS=\$CFLAGS" >> $GITHUB_ENV
          mkdir -p ~/.buildozer
          chmod -R 777 ~/.buildozer
          if [ ! -f buildozer.spec ]; then buildozer init; fi

      - name: Cache buildozer and gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            ~/.cache/pip
            ~/.gradle/caches
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Build APK with logging
        id: build
        run: |
          set -ex
          mkdir -p build_logs
          {
            echo "=== INÍCIO DO BUILD ==="
            buildozer --verbose android debug
            echo "=== FIM DO BUILD ==="
          } > build_logs/full.log 2>&1 || {
            echo "=== BUILD FALHOU ==="
            grep -iE 'error|fail|exception' build_logs/full.log | head -n 50 || true
            exit 1
          }

          if ! find .buildozer -name "*.apk" | grep -q .; then
            echo "=== ERRO: APK NÃO GERADO ==="
            tail -n 50 build_logs/full.log
            exit 1
          fi

      - name: Coletar logs
        if: always()
        run: |
          mkdir -p build_logs
          touch build_logs/empty.log
          find .buildozer -name "*.log" -exec cp {} build_logs \;
          [ -f build.log ] && cp build.log build_logs/
          [ -f build-full.log ] && cp build-full.log build_logs/

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build_logs/
          retention-days: 3
