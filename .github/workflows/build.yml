name: Build
on: [push, pull_request]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install JAXB dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            jaxb \
            libjaxb-java \
            maven

      - name: Setup JAXB
        run: |
          mkdir -p ~/.m2
          echo '<?xml version="1.0" encoding="UTF-8"?><settings xmlns="http://maven.apache.org/SETTINGS/1.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd"><localRepository>${user.home}/.m2/repository</localRepository></settings>' > ~/.m2/settings.xml
          mvn dependency:get -Dartifact=javax.xml.bind:jaxb-api:2.3.1
          mvn dependency:get -Dartifact=org.glassfish.jaxb:jaxb-runtime:2.3.1

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        env:
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
          JAXB_HOME: /usr/share/java
          CLASSPATH: /usr/share/java/jaxb-api.jar:/usr/share/java/jaxb-runtime.jar
          SKIP_JDK_VERSION_CHECK: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade Cython==0.29.33
          pip install --upgrade buildozer
          pip install --upgrade virtualenv

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            autoconf \
            automake \
            libtool \
            pkg-config \
            libltdl-dev \
            libffi-dev \
            libssl-dev

      - name: Prepare build directories
        run: |
          mkdir -p .buildozer/android/platform
          mkdir -p ~/.buildozer/android/platform

      - name: Clone python-for-android
        run: |
          git clone https://github.com/kivy/python-for-android.git .buildozer/android/platform/python-for-android
          cd .buildozer/android/platform/python-for-android
          git checkout develop
          ln -s $(pwd) ~/.buildozer/android/platform/python-for-android

      - name: Accept Android licenses
        env:
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
          JAXB_HOME: /usr/share/java
          CLASSPATH: /usr/share/java/jaxb-api.jar:/usr/share/java/jaxb-runtime.jar
          SKIP_JDK_VERSION_CHECK: true
        run: |
          yes | sdkmanager --licenses || true
          yes | sdkmanager "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"

      - name: Build with Buildozer
        env:
          BUILDOZER_WARN_ON_ROOT: 0
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25.2.9519653
          JAXB_HOME: /usr/share/java
          CLASSPATH: /usr/share/java/jaxb-api.jar:/usr/share/java/jaxb-runtime.jar
          SKIP_JDK_VERSION_CHECK: true
        run: |
          export PATH=$PATH:~/.local/bin/
          buildozer android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
          if-no-files-found: error

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-logs
          path: |
            .buildozer/logs/*
            ~/.buildozer/logs/*
