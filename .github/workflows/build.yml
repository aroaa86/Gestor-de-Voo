name: Build
on: [push, pull_request]

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Set bash as the default shell
        run: |
          echo "SHELL=/bin/bash" >> Makefile
          
      - uses: actions/checkout@v4

      - name: Fix apt locks (if any)
        run: |
          sudo rm -f /var/lib/apt/lists/lock
          sudo rm -f /var/cache/apt/archives/lock
          sudo rm -f /var/lib/dpkg/lock
          sudo dpkg --configure -a

      - name: Ensure python3-pip is installed
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip

      # Install Git as early as possible
      - name: Install and Verify Git
        run: |
          sudo apt-get update
          sudo apt-get install -y git
          echo "Git installed:"
          which git
          git --version

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Configure Git
        run: |
          git --version
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          export PIP_CACHE_DIR=/tmp/.cache/pip
          sudo apt-get update
          sudo apt-get install -y git
          pip install --upgrade pip
          pip install "sh>=2,<3"
          pip install -r requirements.txt
          sudo apt-get install -y gcc make
          pip install --upgrade Cython==0.29.33
          pip install buildozer
          pip install --upgrade virtualenv
          pip install --upgrade wheel
          pip install --upgrade setuptools

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git python3-pip build-essential python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            libgstreamer1.0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            autoconf automake libtool pkg-config libltdl-dev libffi-dev libssl-dev \
            ccache cmake unzip wget

      - name: Install python3-pip
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip

      - name: Debug environment
        run: |
          echo "ID: $(id)"
          echo "OS: $(uname -a)"
          echo "Available package managers:"
          command -v apt-get || echo "apt-get not found"
          command -v yum || echo "yum not found"
          command -v apk || echo "apk not found"
          command -v dnf || echo "dnf not found"
          command -v pip || echo "pip not found"

      - name: Fix pip permissions
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          mkdir -p ~/.cache/pip ~/.buildozer
          chmod -R 777 ~/.cache/pip ~/.buildozer

      - name: Configure ccache
        run: |
          sudo /usr/sbin/update-ccache-symlinks
          echo 'export PATH="/usr/lib/ccache:$PATH"' | tee -a ~/.bashrc

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer

      - name: Clean and prepare environment
        run: |
          echo 'export ANDROID_HOME=/usr/local/lib/android/sdk' >> ~/.bashrc
          echo 'export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH' >> ~/.bashrc
          export ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/25.2.9519653
          export PATH=$PATH:~/.local/bin/
          echo $ANDROID_HOME
          echo $ANDROID_NDK_HOME
          echo $PATH
          source ~/.bashrc
          
      - name: Download and Set Up Android SDK Command-line Tools
        run: |
          export ANDROID_HOME=/usr/local/lib/android/sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip -d $ANDROID_HOME/cmdline-tools
          if [ -d "$ANDROID_HOME/cmdline-tools/latest/cmdline-tools" ]; then
            rm -rf $ANDROID_HOME/cmdline-tools/latest/cmdline-tools
          fi
          if [ -d "$ANDROID_HOME/cmdline-tools/latest" ]; then
            rm -rf $ANDROID_HOME/cmdline-tools/latest
          fi
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          rm commandlinetools-linux-9477386_latest.zip
          echo "export ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          echo "sdkmanager path: $(command -v sdkmanager)"
          echo "Ensuring sdkmanager is executable..."
          sudo chmod +x $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager
          echo "Accepting licenses..."
          yes | sdkmanager --licenses || echo "Licenses already accepted or failed to accept"
          echo "Installing required Android SDK components..."
          sdkmanager "platform-tools"

      - name: Set up Android SDK environment variables
        run: |
          echo "Setting up Android SDK..."
          sudo apt update
          sudo apt install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          sudo mkdir -p /usr/local/lib/android/sdk/cmdline-tools
          sudo unzip -o cmdline-tools.zip -d /usr/local/lib/android/sdk/cmdline-tools/
          sudo mv /usr/local/lib/android/sdk/cmdline-tools/cmdline-tools /usr/local/lib/android/sdk/cmdline-tools/latest
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      - name: Ensure sdkmanager is executable
        run: |
         sudo chmod +x /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager
          
      - name: Accept Android SDK Licenses and Install Tools
        run: |
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          echo "Ensuring sdkmanager is executable..."
          sudo chmod +x $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager
          echo "Accepting licenses..."
          yes | sdkmanager --licenses || echo "Licenses already accepted or failed to accept"
          echo "Installing required Android SDK components..."
          sdkmanager "platform-tools" \
               "platforms;android-33" \
               "build-tools;33.0.0" \
               "ndk;25.2.9519653" \
               "cmdline-tools;latest"
          
      - name: Verify sdkmanager Installation
        run: |
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/25.2.9519653
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          echo "Checking installed platforms..."
          ls -al $ANDROID_HOME/platforms/
          echo "Checking installed build-tools..."
          ls -al $ANDROID_HOME/build-tools/
          echo "Checking installed NDK..."
          ls -al $ANDROID_HOME/ndk/
          
      - name: Install Buildozer
        run: |
          sudo apt-get update
          sudo apt-get install -y zlib1g-dev libncurses5-dev libffi-dev libssl-dev
          python3 -m pip install --upgrade Cython==0.29.33 buildozer==1.5.0
        
      - name: Set up Android SDK & NDK
        run: |
          mkdir -p $HOME/.buildozer
          chmod 777 $HOME/.buildozer
          export PATH=$PATH:~/.local/bin/

      - name: Debug Buildozer Configuration
        run: |
          cat buildozer.spec

      - name: Set Buildozer Environment
        run: |
          export PATH=/usr/bin:$PATH:~/.local/bin/
          echo "PATH: $PATH"
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
          command -v git
          git --version

      - name: Check Network Connectivity
        run: |
          ping -c 4 google.com || echo "Network is unreachable"

      - name: Fix Permissions for Buildozer
        run: |
          mkdir -p ~/.buildozer
          chmod -R 777 ~/.buildozer
          echo "Buildozer environment fixed"

      - name: Ensure Buildozer Directory Exists
        run: |
          mkdir -p ~/.buildozer/android/platform
          chmod -R 777 ~/.buildozer
          echo "Buildozer directory ensured"

      - name: Create legacy sdkmanager symlink
        run: |
          mkdir -p /usr/local/lib/android/sdk/tools/bin
          ln -s /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager /usr/local/lib/android/sdk/tools/bin/sdkmanager

      - name: Force /bin/sh â†’ bash
        run: |
          sudo ln -sf /bin/bash /bin/sh

      - name: Debug Buildozer Configuration
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "Missing buildozer.spec file. Ensure it exists and is correctly configured."
            exit 1
          fi
          echo "Current buildozer.spec content:"
          cat buildozer.spec

      - name: Install latest python-for-android
        run: |
          python3 -m pip install --upgrade \
            git+https://github.com/kivy/python-for-android.git@develop

      - name: Patch and install custom p4a
        run: |
          git clone https://github.com/kivy/python-for-android.git p4a
          TARGET_FILE="p4a/pythonforandroid/recipes/python3/hostpython3/build.py"
          if [ -f "$TARGET_FILE" ]; then
            sed -i '/run_shell("make"/s/$/\, env_update={"SHELL":"\/bin\/bash","MAKEFLAGS":"-j1"}/' $TARGET_FILE
          else
            echo "Warning: $TARGET_FILE not found, skipping patch."
          fi
          python3 -m pip install -e p4a

      - name: Disable IPv6 on Ubuntu runner
        run: |
          # Desabilita IPv6 em todas as interfaces
          sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
          sudo sysctl -w net.ipv6.conf.default.disable_ipv6=1
          sudo sysctl -w net.ipv6.conf.lo.disable_ipv6=1
          
      - name: Build with Buildozer
        env:
          SHELL: /bin/bash
          CONFIG_SHELL: /bin/bash
          MAKEFLAGS: -j1
          BUILDOZER_WARN_ON_ROOT: 0
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25.2.9519653
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
          PATH: /usr/bin:$PATH:~/.local/bin/
          PYTHONPATH: ${{ github.workspace }}
          CFLAGS: "-D__GNUC_PREREQ\\(x,y\\)=1 -D__glibc_clang_prereq\\(x,y\\)=1 -D__ANDROID_API__=23 -D__ANDROID_MIN_SDK_VERSION__=23"
          CXXFLAGS: "-D__GNUC_PREREQ\\(x,y\\)=1 -D__glibc_clang_prereq\\(x,y\\)=1 -D__ANDROID_API__=23 -D__ANDROID_MIN_SDK_VERSION__=23"
          export CFLAGS: "$CFLAGS -ferror-limit=0"
        run: |
          set -x
          echo "Starting Buildozer..."
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          mkdir -p ~/.buildozer
          chmod -R 777 ~/.buildozer
          set -euxo pipefail
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          buildozer --debug android debug || {
            echo "Build failed. Uploading logs..."
            cat .buildozer/android/app/buildozer.log || echo "No buildozer.log found"
            exit 1
          }

      - name: Verify APK Output
        run: |
          ls -al bin/
          
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: .buildozer/android/platform/build-*/build/outputs/apk/debug/*.apk
          if-no-files-found: error
          retention-days: 90

      - name: Upload Logs (if build fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-logs
          path: |
            .buildozer/android/app/buildozer.log
            .buildozer/android/platform/build-*/build/outputs/logs/*
            .buildozer/android/platform/build-*/build/outputs/apk/debug/*
          if-no-files-found: ignore
          retention-days: 30
