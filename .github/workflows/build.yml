name: Build
on: [push, pull_request]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Add JAXB for Java 17+ compatibility
      - name: Install JAXB for Java
        run: sudo apt-get install -y libjaxb-java

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade Cython==0.29.33
          pip install --upgrade buildozer
          pip install --upgrade virtualenv

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            autoconf \
            automake \
            libtool \
            pkg-config \
            libltdl-dev \
            libffi-dev \
            libssl-dev

      - name: Clone python-for-android
        run: |
          set -e
          mkdir -p ~/.buildozer/android/platform
          if [ ! -d ~/.buildozer/android/platform/python-for-android ]; then
            git clone --branch v2024.1.21 https://github.com/kivy/python-for-android.git ~/.buildozer/android/platform/python-for-android || {
              echo "Initial clone failed, retrying in 5s..." >&2
              sleep 5
              git clone --branch v2024.1.21 https://github.com/kivy/python-for-android.git ~/.buildozer/android/platform/python-for-android || {
                echo "Cloning python-for-android failed after retry." >&2
                exit 1
              }
            }
          fi

      - name: Install python-for-android
        run: |
          set -e
          cd ~/.buildozer/android/platform/python-for-android
          python setup.py install || {
            echo "python-for-android setup failed. Check output above for errors." >&2
            exit 1
          }

      - name: Debug python-for-android Setup
        run: |
          if [ ! -d ~/.buildozer/android/platform/python-for-android ]; then
            echo "python-for-android directory does not exist after setup!" >&2
            exit 1
          else
            echo "python-for-android directory exists. Listing contents:"
            ls -la ~/.buildozer/android/platform/python-for-android
          fi

      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses || true
          yes | sdkmanager "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"

      - name: Clean before build
        run: |
          rm -rf ~/.buildozer/dists
          rm -rf .buildozer/dists
          rm -rf bin

      - name: Build with Buildozer
        env:
          BUILDOZER_WARN_ON_ROOT: 0
        run: |
          export PATH=$PATH:~/.local/bin/
          buildozer android clean
          buildozer -v android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
          if-no-files-found: error
